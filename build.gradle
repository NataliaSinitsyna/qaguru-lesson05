plugins {
    id 'java-library'
}


repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.15.0",
            "org.junit.jupiter:junit-jupiter:5.10.0-M1"
    )
}

test {
    useJUnitPlatform()
}

